<div class="class">
    <div *ngIf="canShow">Mostrando devido a condição atendida!</div>
    <div *ngIf="name === 'Guilherme'; else nameNotFound">O nome é Guilherme!</div>
    <ng-template #nameNotFound>
        <div>
            <h2>Nome não encontrado!</h2>
        </div>
    </ng-template>
</div>
